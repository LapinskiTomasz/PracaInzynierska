      <div>
            <nav class="navbar navbar-inverse ">
                  <div class="container">
                    <div class="navbar-header">
                      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

      <div class="container">
    <div class="card card-container">
        <img id="profile-img" class="profile-img-card" src="gas.png" />
        <p id="profile-name" class="profile-name-card">Logowanie - Stacja</p>
        <div class="form-signin">
            <input type="text" id="inputEmail" class="form-control" placeholder="Login" v-model ="login" required autofocus>
						<div class="alert alert-danger" v-if="emptyLogin === true">Pole login jest puste</div>
            <input type="password" id="inputPassword" class="form-control" placeholder="Hasło" v-model ="password" required>
						<div class="alert alert-danger" v-if="emptyPass === true">Pole hasło jest puste</div>
            <button class="btn btn-lg btn-primary btn-block btn-signin" @click="loginStation(login,password)" >Zaloguj się</button>
        </div><!-- /form -->
        <div v-if="isLogged === false" class="alert alert-danger">
            Niepoprawny login lub hasło
        </div>
    </div><!-- /card-container -->
</div><!-- /container -->
