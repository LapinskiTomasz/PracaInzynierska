<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Witaj</title>

</head>
<body>

	<div class="text-center jumbotron">
	  <h1>Logowanie</h1>


    </div>

		<div id="app">

      <div class="container">
          <label><b>Nazwa stacji</b></label>
          <input type="text" v-model ="name" required>
          <br>
          <label><b>Login</b></label>
          <input type="text" v-model ="login" required>
          <br>
  				<label><b>Has≈Ço</b></label>
          <input type="password" v-model ="password" required>
          <br>
					<label><b>Ulica</b></label>
					<input type="text" v-model ="street" required>
          <br>
					<label><b>Numer domu</b></label>
					<input type="text" v-model ="homeNumber" required>
          <br>
					<label><b>Miasto</b></label>
					<input type="text" v-model ="city" required>
          <br>
					<label><b>Kod pocztowy</b></label>
					<input type="text" v-model ="zipCode" required>
          <br>
					<label><b>Kod rejestracji</b></label>
					<input type="text" v-model ="code" required>
          <br>

          <button @click="registerStation(name,login,password,street,homeNumber,city,zipCode,code)" >register</button>

        </div>

				<h6>{{registerMessage}}</h6>
	</div>
	<script src="https://unpkg.com/vue"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script src="https://unpkg.com/vuex"></script>
	<!-- <script src="store.js"></script> -->
	<script src="stationRegister.js"></script>


</body>
</html>
